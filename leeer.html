<!DOCTYPE html>
<html>
<head>
    <title>Consultar Registros de Películas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("00.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff; /* Texto blanco para mayor contraste */
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
            border-radius: 10px; /* Bordes más redondeados */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            text-align: center; /* Centrar los botones de navegación */
        }

        h2 {
            text-align: center;
            color: #FFA500; /* Color naranja neon para título */
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #fff; /* Texto blanco para mayor contraste */
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.3); /* Fondo de campos de entrada semitransparente */
            color: #333; /* Color de texto principal */
        }

        input[type="submit"] {
            background-color: #FFD700; /* Color oro neon para botones */
            color: black; /* Color de texto negro */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transición suave al pasar el ratón */
            margin: 0 auto; /* Centrar el botón */
            display: block; /* Hacer que el botón sea de bloque para ocupar el ancho completo */
        }

        input[type="submit"]:hover {
            background-color: #FFA500; /* Tono de naranja neon más oscuro al pasar el ratón */
        }

        /* Estilos para la tabla de películas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Fondo de tabla semitransparente */
            border-radius: 5px; /* Bordes redondeados para la tabla */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #333; /* Color de texto oscuro */
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Color de fondo alternativo */
        }

        /* Estilos para los enlaces */
        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px; /* Espaciado entre los botones */
            background-color: #00FFFF; /* Color cyan neon para enlaces */
            color: black; /* Color de texto negro */
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease; /* Transición suave al pasar el ratón */
        }

        a:hover {
            background-color: #00CED1; /* Tono de cyan neon más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Consultar Registros de Películas</h2>

    <div class="section">
        <table>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Director</th>
                <th>Género</th>
            </tr>
       
        </table>
    </div>
</div>

<div style="text-align: center;"> <!-- Div para centrar los botones de navegación -->
    <a href="crud.html">Crear</a>
    <a href="eliminara.html">Eliminar</a>
    <a href="actualizara.html">Actualizar</a>
</div>
</body>
</html>
