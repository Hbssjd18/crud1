<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Películas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url("88.avif") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 40%;
            margin: 5% auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .create-message {
            text-align: center;
            margin-bottom: 20px;
        }

        .create-message.success {
            color: #28a745;
        }

        .create-message.error {
            color: #dc3545;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Colección de Películas</h2>

  
    
    <form method="post" action="crud.php">
        <label for="id">ID:</label>
        <input type="text" name="id" id="id">
        
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo">
        
        <label for="autor">Autor:</label>
        <input type="text" name="autor" id="autor">
        
        <label for="director">Director:</label> <!-- Añadido el campo "director" -->
        <input type="text" name="director" id="director">
        
        <label for="genero">Género:</label>
        <input type="text" name="genero" id="genero">
        
        <input type="submit" value="Agregar">
    </form>

    <div class="links">
        <a href="leeer.html">Ver películas</a>
        <a href="eliminara.html">Eliminar película</a>
        <a href="actualizara.html">Actualizar película</a>
    </div>
</div>

</body>
</html>
